<ui:composition template="/WEB-INF/template/genericlayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui = "http://java.sun.com/jsf/facelets"
                xmlns:h = "http://java.sun.com/jsf/html"
                xmlns:f = "http://java.sun.com/jsf/core"
                xmlns:p = "http://primefaces.org/ui">

    <ui:define name="page">

        <h:form>
            <p:growl/>

            <p:panel header="Supplier" id="supplierform">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name of Supplier: "/>
                    <p:inputText value="#{supplierBean.newsupplier.suppliername}"/>
                    <br/><br/>
                </h:panelGrid>
                <p:commandButton value="Save" icon="ui-icon-disk" action="#{supplierBean.saveBean()}" update="supplierform, main"/>

            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
